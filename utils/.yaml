%YAML:1.0

video_path:                 "/home/kvlton/avp_ws/src/avp_data/capture_44/rear.avi"
frame_info_file:            "/home/kvlton/avp_ws/src/avp_data/capture_44/video_frame_info"  # 视频流的时间戳
fisheye_distortion_file:    "/home/kvlton/orb_slam/ORB_SLAM3-master/Examples/Monocular_Video/AT106.txt"

image_save_path:            

start_frame_time:           300
final_frame_time:           500

#--------------------------------------------------------------------------------------------
# Fisheye Undistort Parameters.
#--------------------------------------------------------------------------------------------
undistort_flag:             1       # 是否对鱼眼图像进行矫正

correct_choice:             0       # 0:畸变表  1:畸变参数
pixel_size:                 0.003

Fisheye.fx:                 316.6
Fisheye.fy:                 316.6
Fisheye.cx:                 640
Fisheye.cy:                 360
Fisheye.width:              1280
Fisheye.height:             720

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 300.0
Camera.fy: 300.0
Camera.cx: 360.0
Camera.cy: 350.0

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

# Camera frames per second
Camera.fps: 10.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Camera resolution
Camera.width: 720
Camera.height: 480
